<h5>질문등록</h5>
<form th:action="@{/article/create}" th:object="${articleForm}" method="post">
    <div>
        <label for="subject">제목</label>
        <input type="text" th:field="*{subject}">
    </div>
    <div>
        <label for="content">내용</label>
        <textarea th:field="*{content}" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기">
</form>
</div>
